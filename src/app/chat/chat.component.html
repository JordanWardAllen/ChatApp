<div class="container">

      <form>
          <div class="form-group">
            <label for="chatMsg">New Message</label>
            <input type="text" [(ngModel)]="chatMsg" name="chatMsg" id="chatMsg" class="form-control">
            <button (click)="chat(chatMsg)" class="btn btn-primary">Send</button>
          </div>
      </form>

      <div class="form-group">
      <form>
        <select [(ngModel)]="channelSelected" name="channelSelected">
          <option [ngValue]="null">select channel</option>
          <option *ngFor="let channel of listOfChannels">{{channel}}</option>
        </select>
        <button (click)="pickRoom(channelSelected)" class="btn btn-primary">Join</button>
      </form>

    </div>

  
    <h2>Chat messages</h2>
    <ul id="leftCol">
      <li *ngFor="let msg of messages" >{{msg}}</li>
    </ul>


  </div>
