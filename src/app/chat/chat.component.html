<div *ngIf="isValid">
    <div class="container">
      <form>
          <div class="form-group">
            <label for="messagecontent">New Message</label>
            <input type="text" [(ngModel)]="messagecontent" name="messagecontent" id="messagecontent" class="form-control">
          </div>
          <div  class="form-group">
            <button (click)="chat(messagecontent)" class="btn btn-primary">Send</button>
          </div>
    </form>
    </div>
    <h2>Chat messages</h2>
    <ul id="leftCol">
      <li *ngFor="let message of messages" >{{message}}</li>
      <!-- <li id="rightCol" >{{currentTime}}</li> -->
    </ul>
